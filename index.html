        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', () => {

            const accordionContainer = document.getElementById('saga-accordion');
            
            // Dragon Ball SVG Icon Template
            const createDragonBallIcon = () => `
                <svg class="header-icon-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="grad1" cx="40%" cy="40%" r="60%" fx="30%" fy="30%">
                            <stop offset="0%" style="stop-color:rgb(255,185,107);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgb(231,106,36);stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    <g class="db-glow">
                        <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>
                        <g class="stars" fill="#c04028">
                          <path d="M50 35l5.878 18.168h19.021l-15.389 11.228 5.878 18.168-15.388-11.228-15.389 11.228 5.878-18.168-15.388-11.228h19.021z"/>
                        </g>
                    </g>
                </svg>`;

            // Dynamically create and inject the accordion HTML
            sagas.forEach((saga, index) => {
                const sagaId = `saga-${index + 1}`;

                // Create the list of episodes as HTML strings
                const episodesHtml = saga.episodes.map(ep => `
                    <li class="${ep.filler ? 'filler-episode' : ''}" data-ep-number="${ep.num}.">
                        <span class="episode-title">${ep.title}</span>
                    </li>
                `).join('');

                const accordionItemHtml = `
                    <div class="accordion-item">
                        <button id="${sagaId}-header" class="accordion-header" aria-expanded="false" aria-controls="${sagaId}-panel">
                            <span class="header-title">${saga.name}</span>
                            <span class="header-episodes">${saga.episodes[0].num} - ${saga.episodes[saga.episodes.length - 1].num} </span>
                            <span class="header-icon">
                                <img src="assets/ball.svg" alt="Dragon Ball Icon" class="header-icon-svg">    
                            </span>
                        </button>
                        <div id="${sagaId}-panel" class="accordion-panel" role="region" aria-labelledby="${sagaId}-header">
                            <ul class="episode-list">
                                ${episodesHtml}
                            </ul>
                        </div>
                    </div>
                `;
                accordionContainer.innerHTML += accordionItemHtml;
            });

            // Select all accordion header buttons now that they are in the DOM
            const accordionHeaders = document.querySelectorAll('.accordion-header');

            // Iterate over each header to attach an event listener
            accordionHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const panel = header.nextElementSibling;
                    const isExpanded = header.getAttribute('aria-expanded') === 'true';

                    // Optional: Uncomment to close other open accordions for a "one at a time" behavior
                    /*
                    accordionHeaders.forEach(otherHeader => {
                        if(otherHeader !== header){
                            otherHeader.setAttribute('aria-expanded', 'false');
                            otherHeader.nextElementSibling.style.maxHeight = '0px';
                        }
                    });
                    */

                    header.setAttribute('aria-expanded', !isExpanded);

                    if (!isExpanded) {
                        // If panel is opening, set max-height to its full content height
                        panel.style.maxHeight = panel.scrollHeight + 'px';
                    } else {
                        // If panel is closing, set max-height to 0
                        panel.style.maxHeight = '0px';
                    }
